<section id="main" class="container 75%">
    <header style="padding-top: 15em;">
        <h2>
            <strong style="color: #1A4883;">AutoTest COVID-19</strong>
        </h2>
    </header>
    <div class="box" style="background-color: #EDF0F3;">
        <form action="/AutoTest/" method="POST">{% csrf_token %}
            <div class="row uniform 100%">
                <div class="12u 12u(mobilep)">
                    <label for="id_cp">Código postal:</label>
                    <input type="text" name="cp" placeholder="Código postal" maxlength="5" required="required" id="id_cp">
                </div>
            </div>
            <div class="row uniform 100%">
                <div class="6u 12u(mobilep)">
                    <label for="id_edad">Edad:</label>
                    <input type="number" name="edad" required="required" id="id_edad">
                </div>
                <div class="6u 12u(mobilep)">
                    <label for="id_sexo">Sexo:</label>
                    <select name="sexo" id="id_sexo">
                         <option value="Hombre">Hombre</option>
                         <option value="Mujer">Mujer</option>
                    </select>
                </div>
            </div>
            <div class="row uniform 100%">
                <div class="12u 12u(mobilep)" style="text-align: center;">
                    <h4>Indique si ha padecido alguno de los sigientes síntomas, y en caso de
                        haberlos padecido, indique si fué de manera repentina:</h4>
                </div>
            </div>
            <div class="row uniform 100%">
                <div class="3u 12u(mobilep)">
                    <label for="id_fiebre">Fiebre:</label>
                    <input type="checkbox" name="fiebre" id="id_fiebre" style="opacity: 100%;">
               </div>
                <div class="3u 12u(mobilep)">
                    <label for="id_tos_seca">Tos seca</label>
                    <input type="checkbox" name="tos_seca" id="id_tos_seca" style="opacity: 100%;">
               </div>
                <div class="3u 12u(mobilep)">
                    <label for="id_asfixia">Asfixia</label>
                    <input type="checkbox" name="asfixia" id="id_asfixia" style="opacity: 100%;">
               </div>
               <div class="3u 12u(mobilep)">
                    <label for="id_perdida_sentidos">Perdida del gusto</label>
                    <input type="checkbox" name="perdida_sentidos" id="id_perdida_sentidos" style="opacity: 100%;">
               </div>
            </div>
            <div class="row uniform 100%">
               <div class="3u 12u(mobilep)">
                    <label for="id_repentino">¿Ha sido repentino?</label>
                    <input type="checkbox" name="repentino" id="id_repentino" style="opacity: 100%;">
               </div>
            </div>
            <div class="row uniform">
                <div class="12u">
                    <ul class="actions align-center">
                        <li><input type="submit" value="Enviar" style="background-color: #154481;"/></li>
                        <li><input
                            type="button"
                            value="Limpiar"
                            style="background-color: #E2EEF6; color: #24536B;"/></li>
                        <li>
                            <a href="#" style="color: #24536B;">Volver</a>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</section>
